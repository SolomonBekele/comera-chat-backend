version: '3.8'

services:
  # ===============================
  # API GATEWAY
  # ===============================
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      user-service:
        condition: service_healthy
      chat-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
      media-service:
        condition: service_healthy
    networks:
      - backend-net

  # ===============================
  # USER SERVICE
  # ===============================
  user-service:
    build: ./services/user-service
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpass
      MYSQL_DB: chat_db
    networks:
      - backend-net

  # ===============================
  # CHAT SERVICE
  # ===============================
  chat-service:
    build: ./services/chat-service
    ports:
      - "3002:3002"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URL: mongodb://root:root123@mongo:27017/chat-db?authSource=admin
    networks:
      - backend-net

  # ===============================
  # NOTIFICATION SERVICE
  # ===============================
  notification-service:
    build: ./services/notification-service
    ports:
      - "3004:3004"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - backend-net

  # ===============================
  # MEDIA SERVICE
  # ===============================
  media-service:
    build: ./services/media-service
    ports:
      - "3005:3005"
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin12345
      MINIO_BUCKET: uploads
    networks:
      - backend-net

  # ===============================
  # MONGO DB
  # ===============================
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root123
      MONGO_INITDB_DATABASE: chat-db
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand({ ping: 1 })'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-net

  # ===============================
  # MYSQL
  # ===============================
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: chat_db
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpass
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s
    networks:
      - backend-net

  # ===============================
  # REDIS
  # ===============================
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - backend-net

  # ===============================
  # RABBITMQ
  # ===============================
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - backend-net

  # ===============================
  # MINIO
  # ===============================
  minio:
    image: minio/minio
    restart: always
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin12345
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - backend-net

# ===============================
# VOLUMES
# ===============================
volumes:
  mongo-data:
  mysql-data:
  redis-data:
  minio-data:

# ===============================
# NETWORKS
# ===============================
networks:
  backend-net:
    driver: bridge
